<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JotabÃª - Stream pack - Music Player</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"   integrity="sha512-YsR46MmyChktsyMMou+Bs74oCa/CDdwft7rJ5wlnmDzMj1mzqncsfJamEEf99Nk7IB0JpTMo5hS8rxB49FUktQ=="
      crossorigin="anonymous"

    <script type="text/javascript" src="./playlist.js"></script>

  <body>
    <audio autoplay id="audio"></audio>
    <div id="player" class="--updating">
        <div id="coverContainer">
          <div id="cover">
            <img src="./defaultCover.png" id="picture" />

            <img src="../assets/pause.svg" id="pause" />
          </div>
        </div>
        <div id="track">
          <div class="info">
            <div id="artist"></div>
            <div id="album"></div>
          </div>
          <div id="progress">
            <div id="currentProgress"></div>
          </div>
          <div class="info">
            <div id="title"></div>
            <div id="original"></div>
          </div>
        </div>
      </div>
  </body>
