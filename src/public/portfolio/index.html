<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jotabê - Stream pack - DA</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.knightlab.com/libs/juxtapose/latest/css/juxtapose.css"
    />
  </head>

  <body>
    <div class="portfolio">
      <img src="./01 - Header.png" alt="Jotabê - Stream Pack & Art Direction" />
      <figure>
        <img src="./02 - Contexte.png" alt="Context" />
        <figcaption>
          <p>
            <b>Jotabê</b> <em>– JB en brésilien –</em> anciennement JbPianiste,
            renouvelle son identité en ligne.
          </p>
          <p>
            Prof particulier de piano et streamer sur Twitch depuis 2020, il
            partage sa connaissance de la musique et donne gratuitement des
            cours collectifs pour tous niveaux, de débutant à intermédiaire, au
            travers de références culturelles centrées autour du jeu vidéo, des
            films d'animation (studio Ghibli notamment), et de découvertes
            personnelles.
          </p>
          <p>
            Sa communauté est inclusive et variée, sa ligne éditoriale tend à
            inclure toute personne souhaitant apprendre la musique au travers
            d'une méthode simple, régulière, non conventionnelle et sans
            apprentissage du solfège, tout en diluant une idée personnelle et
            engagée de la musique et de la société en général.
          </p>
          <p>
            À l'occasion de son changement de pseudonyme, nous avons souhaité
            retravailler son identité visuelle, qui se devait être sobre et
            chaleureuse, évoquant la musique sans être caricaturale ni connotée
            d'une forme d'élitisme.
          </p>
        </figcaption>
      </figure>
      <figure>
        <img src="./03 - Couleurs.png" alt="Couleurs" />
        <figcaption>
          <p>
            La palette de couleurs se décline en des tons chaleureux et sobres,
            avec un violet en couleur principale, et un laiton en couleur
            secondaire. Un rouge rappelant les feutres d'un piano peut être
            occasionnellement utilisé.
          </p>
          <p>
            Chaque promotion d'élèves bénéficie également de sa propre couleur
            afin de pouvoir rapidement identifier les contenus s'adressant
            specifiquement à elle.
          </p>
          <p>
            Deux tons neutres, sable et gris foncé viennent apporter des nuances
            et des accents à la couleur de la scène.
          </p>
        </figcaption>
      </figure>
      <figure>
        <img src="./04 - Typographie.png" alt="Typographie" />
      </figure>
      <figure>
        <img src="./05 - Logo - Jotabe.png" alt="Logo - Jotabê" />
        <figcaption>
          La version typographique s'inspire des symboles de notation du solfège
          occidental tels que la clef de Fa, la ronde, le bémol, le crochet, le
          silence, afin de rappeler la nature musicale de l'identité visuelle.
        </figcaption>
      </figure>
      <figure>
        <img src="./06 - Logo - Tile.png" alt="Logo - Tile" />
        <figcaption>
          <p>
            L'accent circonflexe, appelé <em>« la tuile »</em>, inspiré des
            symboles du silence et du vibrato, évoque à la fois un piano vu de
            coté et ressemble légèrement à un accent aigu (é) afin d'aider la
            prononciation en français.
          </p>
          <p>
            Il est également construit pour pouvoir créer un pavage du plan,
            afin d'en faire un élément distinctif réutilisable et déclinable à
            l'infini (textures, animations, formes).
          </p>
          <p>
            Il sert notamment à créer des encadrements de titres, et sa forme
            peut s'allonger à souhait selon les besoins.
          </p>
        </figcaption>
      </figure>
      <figure>
        <img src="./07 - Logo - JB.png" alt="Logo - JB" />
        <figcaption>
          La version monogramme est un assemblage des lettres J et B évoquant la
          forme d'un grand piano, pouvant être découpé pour laisser s'insérer un
          titrage.
        </figcaption>
      </figure>
      <div class="juxtapose-wrapper">
        <div class="juxtapose">
          <img src="./08 - Displacement Map - LEFT.png" alt="Displacement Map" />
          <img src="./08 - Displacement Map - RIGHT.png" alt="Shader" />
        </div>
      </div>
      <figure>
        <img src="./09 - Twitch.png" alt="Twitch Overlay" />
      </figure>
      <figure>
        <img src="./10 - Overlay Guides.png" alt="Overlay Guides" />
      </figure>
      <figure>
        <video autoplay loop muted>
          <source src="./11 - Piano.mp4" type="video/mp4" />
        </video>
        <figcaption>
          Plus de 1h de vidéo au ralenti d'un grand piano ont été tournés pour
          pouvoir créer un fond d'écran animé, ainsi que des arrière-plans pour
          diverses utilisations (titrages, fonds d'écrans, habillage).
        </figcaption>
      </figure>
      <figure>
        <video autoplay loop muted>
          <source src="./12 - Stingers.mp4" type="video/mp4" />
        </video>
        <figcaption>
          <p>
            Chaque changement de titre de stream permet d'afficher un écran de
            présentation aux couleurs de la promotion (ou de la catégorie), le
            tout avec une transition "stinger" reprenant ces mêmes couleurs.
          </p>
          <p>
            Cet écran de présentation sert par ailleurs de miniature pour la
            rediffusion Youtube.
          </p>
        </figcaption>
      </figure>
      <figure>
        <video autoplay loop muted>
          <source src="./13 - Merci.mp4" type="video/mp4" />
        </video>
        <figcaption>Merci d'avoir regardé</figcaption>
      </figure>
    </div>

    <script src="https://cdn.knightlab.com/libs/juxtapose/latest/js/juxtapose.min.js"></script>
  </body>
</html>
