<svg id="jotabe-logo" version="1.1" viewBox="0 0 480 480" width="100%" height="480" xmlns="http://www.w3.org/2000/svg"
  xmlns:svg="http://www.w3.org/2000/svg">
  <style>
    svg {
      --animation-speed: 1;

      --stroke-animation-timing-function: ease-in-out;
      --stroke-animation-duration: calc(0.5s / var(--animation-speed));
      --stroke-animation-base-duration: calc(0.5s / var(--animation-speed));
      --stroke-animation-delay: calc(0.5s / var(--animation-speed));
      --show-cut-animation-duration: calc(0.75s / var(--animation-speed));
      --show-cut-animation-delay: calc(var(--stroke-animation-duration) * 7);
      --show-cut-animation-timing-function: ease;
      --reveal-text-animation-duration: calc(2s / var(--animation-speed));
      --reveal-text-animation-delay: calc(var(--show-cut-animation-delay));
      --reveal-text-animation-timing-function: linear;
      --fade-bottom-animation-duration: calc(0.3s / var(--animation-speed));
      --fade-bottom-animation-delay: calc(var(--reveal-text-animation-delay) + calc(4s / var(--animation-speed)));
      --fade-bottom-animation-timing-function: ease-in;
      --open-piano-animation-duration: calc(1s / var(--animation-speed));
      --open-piano-animation-delay: calc(var(--fade-bottom-animation-delay) + var(--fade-bottom-animation-duration));
      --open-piano-animation-timing-function: linear;
      --hide-text-animation-duration: calc(1s / var(--animation-speed));
      --hide-text-animation-delay: calc(var(--fade-bottom-animation-delay) + var(--fade-bottom-animation-duration) + calc(0.5s / var(--animation-speed)));
      --hide-text-animation-timing-function: ease;
      --hide-cut-animation-duration: calc(1s / var(--animation-speed));
      --hide-cut-animation-delay: calc(var(--open-piano-animation-delay) + var(--open-piano-animation-duration));
      --hide-cut-animation-timing-function: ease;
    }

    #JB-parts,
    #JB-cut-line,
    #JB-cut-text {
      fill: black;
    }

    /** Stroke Animation **/

    @keyframes draw-stroke {
      0% {
        stroke-dashoffset: var(--line-length);
        stroke-dasharray: var(--line-length);
      }

      100% {
        stroke-dashoffset: 0;
        stroke-dasharray: var(--line-length);
      }
    }

    @keyframes draw-stroke-pen {
      0% {
        stroke-dashoffset: calc(-1* var(--line-length));
        stroke-dasharray:  1px calc(var(--line-length));
      }

      100% {
        stroke-dashoffset:  calc(-1* var(--line-length) - var(--line-length));
        stroke-dasharray:  1px calc(var(--line-length));
      }
    }

    .stroke-mask {
      stroke: white;
      animation: draw-stroke var(--stroke-animation-duration, var(--stroke-animation-base-duration)) var(--stroke-animation-timing-function) calc(var(--stroke-animation-delay) * var(--stroke-animation-delay-offset)) both;
    }

    #letter-j-01-maskpath {
      --line-length: 432px;
      --stroke-animation-duration: calc(var(--stroke-animation-base-duration) * 1.9);
      --stroke-animation-delay-offset: 0;
    }

    #letter-j-02-maskpath {
      --line-length: 395px;
      --stroke-animation-delay-offset: 1.5;
    }

    #letter-j-03-maskpath {
      --line-length: 264px;
      --stroke-animation-delay-offset: 2.3;
    }

    #letter-b-01-maskpath {
      --line-length: 386px;
      --stroke-animation-delay-offset: 3;
    }

    #letter-b-02-maskpath {
      --line-length: 236px;
      --stroke-animation-delay-offset: 3.5;
    }

    #letter-b-03-maskpath {
      --line-length: 344px;
      --stroke-animation-delay-offset: 4.5;
    }

  /** Cut Animation **/

  @keyframes scale-cut-mask {
    0% {
      transform: scale(1,0);
    }

    100% {
      transform: scale(1,1);
    }
  }

  #JB-cut-fg {
    transform-origin: 600px 400px;
    animation: scale-cut-mask var(--show-cut-animation-duration) var(--show-cut-animation-timing-function) var(--show-cut-animation-delay) both;
  }

  @keyframes show-cut-line {
    0% {
      opacity: 0;
      transform: scale(0.8,1) translate(0, 54px);
    }
    10% {
      opacity: 1;
    }

    100% {
      opacity: 1;
      transform: scale(1,1) translate(0, 0);
    }
  }

  @keyframes hide-cut-line {
    0% {
      transform: scale(1,1) translate(0, 0);
    }

    100% {
      transform: scale(0,1) translate(0, 0);
    }
  }

  #JB-cut-line {
    transform-origin: 240px 400px;
    animation: 
      show-cut-line var(--show-cut-animation-duration) var(--show-cut-animation-timing-function) var(--show-cut-animation-delay) both,
      hide-cut-line var(--hide-cut-animation-duration) var(--hide-cut-animation-timing-function) var(--hide-cut-animation-delay) forwards
    ;
  }

  /** Text Reveal Animation **/

  @keyframes move-cut-text-mask {
    0% {
      transform: translate(-368px, 0);
    }

    100% {
      transform: translate(368px, 0);
    }
  }
  
  #text-mask {
    animation: move-cut-text-mask var(--reveal-text-animation-duration) var(--reveal-text-animation-timing-function) var(--reveal-text-animation-delay) both;
  }

  /** Open Piano Animation **/

  @keyframes fade-bottom {
    0% {
      fill: #ffffff;
    }

    100% {
      fill: #000000;
    }
  }
  
  #JB-cut-bottom {
    animation: fade-bottom var(--fade-bottom-animation-duration) var(--fade-bottom-animation-timing-function) var(--fade-bottom-animation-delay) both;
  }

  /** Open Piano Animation **/

  @keyframes open-piano-skew {
    0% {
      transform: skewY(0);
    }

    100% {
      transform: skewY(-20deg);
    }
  }

  @keyframes open-piano-scale {
    0% {
      transform: scale(1, 1);
    }

    100% {
      transform: scale(0.7, 1);
    }
  }

  @keyframes open-piano-opacity {
    0% {
      opacity: 0;
    }

    100% {
      opacity: -1;
    }
  }
  
  #JB-parts {
    transform-origin: 72px 344px;
    animation-composition: add;
    animation:
      open-piano-skew var(--open-piano-animation-duration) linear var(--open-piano-animation-delay) forwards,
      open-piano-opacity var(--open-piano-animation-duration) ease-in var(--open-piano-animation-delay) forwards,
      open-piano-scale var(--open-piano-animation-duration) cubic-bezier(.4,.01,.94,.62) var(--open-piano-animation-delay) forwards;
  }

  @keyframes show-piano-bottom {
    0% {
      opacity: 0;
    }

    100% {
      opacity: 1;
    }
  }
  
  #JB-piano-bottom {
    opacity: 0;
    animation: show-piano-bottom 0s step-end var(--open-piano-animation-delay) forwards;
  }

  /** Hide Text Animation **/

  @keyframes hide-text {
    0% {
      transform: translate(0, 0);
      opacity: 1;
    }

    100% {
      transform: translate(0, -64px);
      opacity: 0;
    }
  }
  
  #JB-cut-text {
    animation: hide-text var(--hide-text-animation-duration) var(--hide-text-animation-timing-function) var(--hide-text-animation-delay) both;
  }
  </style>
